<div class="flex flex-col items-center justify-center w-full my-4">
    <img
        [src]="'data:image/png;base64,'+data.image"
        alt
        class="w-3/4 shadow-lg rounded-md" 
    >
    <div class="card sm:w-full  md:w-3/4 my-2 bg-base-100 shadow-sm mx-2">
        <div class="card-body">
            <div class="flex justify-between">
                <h2 class="text-3xl font-bold capitalize">Resep {{data.food_name}} </h2>
            </div>
            <pre class="mx">{{data.recipe}}</pre>

            <div class="mt-6">
                <!-- <button class="btn btn-primary btn-block">Share</button> -->
            </div>
        </div>
    </div>
</div>
